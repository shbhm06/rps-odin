<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-ODIN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to rock, paper, scissors</h1>
    <h2>Make your choice by choosing any of the three</h2>

    <button id = "rock">ROCK</button>
    <button id = "paper">PAPER</button>
    <button id = "scissors">SCISSORS</button>

    <div class = "yourChoice">YOUR CHOICE: <span class="you"></span></div>
    <div class = "compChoice">COMPUTER CHOICE: <span class="comp"></span></div>

    <div class = "yourScoreText">YOU: <span class="yourScore"></span></div>
    <div class = "compScoreText">COMPUTER:  <span class="compScore"></span></div>

    <div class = "result"></div>

    <script src="script.js"></script>
</body>
</html>
